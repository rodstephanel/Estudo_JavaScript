<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        body {

            color: grey;
            font: normal 20pt Arial;

    </style>
</head>
<body>
    <h1>Hello world!</h1>
    <p>Estudo de variáveis</p>
    <script>
        var tst_num1 = Number(window.prompt('Insira um numero: ')) //Convertendo para numero quando digitado no prompt
        var tst_num2 = Number(window.prompt('Insira mais um numero: '))
        //var tst_total = Number.parseInt(tst_num1) + Number.parseInt(tst_num2) //Convertendo para numero na soma
        //Para conversão para numero pode ser usado Number ou Number.parseInt ou Number.parseFloat
        var tst_total = tst_num1 + tst_num2
        //window.alert("A soma de " + tst_num1 + " e " + tst_num2 + " é: " + String(tst_total) + "....cadabum!") //Usando concatenação
        window.alert(`A soma de ${tst_num1} e ${tst_num2} é: ${tst_total} ....cadabum!`) //Usando template string
    </script>
</body>
